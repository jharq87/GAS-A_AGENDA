<main>
  <!-- 1-BOTONES SUPERIORES-->
  <div class="d-flex justify-content-lg-center my-3">
  <!-- 2.1- BOTON DE MOSTRAR CONTACTOS -->
    <button type="button" class="btn btn-success m-2" onclick="makeTabCont()">
      üìùCONTACTOS
    </button>

  <!-- 4.1-LANZADOR MODAL -->
    <button
      type="button"
      class="btn btn-primary m-2"
      data-bs-toggle="modal"
      data-bs-target="#makeContactModal"
    >
      ‚ûïNUEVO CONTACTO
    </button>
  </div>

<!-- 2-TABLA DE CONTACTOS -->
  <div
    class="container col-12 col-lg-8 d-flex justify-content-center"
    id="divCont"
  ></div>

<!-- 3-NOTIFICACIONES -->

  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
<!-- 3.1-CONTENEDOR -->
    <div
      id="notific"
      class="toast align-items-center text-white border-0"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
    >
<!-- 3.1.1-ENCABEZADO -->
      <div class="toast-header p-0">
        <div class="icon-notif"><i id="iconNotif"></i></div>
        <strong class="me-auto" id="tituNotif"></strong>
        <button
          type="button"
          class="btn-close m-2"
          data-bs-dismiss="toast"
          aria-label="Close"
        ></button>
      </div>

<!-- 3.1.2-CUERPO -->
      <div class="toast-body" id="textNotif"></div>
    </div>
  </div>
  <!-- 4-MODAL -->

  <!-- 4.2-SUPERCONTENEDOR -->
  <div
    class="modal fade"
    id="makeContactModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
<!-- 4.2.1-ENCABEZADO & CONTENEDOR -->
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="titleContactModal">Crear contacto‚úí</h1>
        </div>

<!-- 4.2.1.1-FORMULARIO CREAR CONTACTOS-->
        <form
          onsubmit="inContact()"
          method="dialog"
          id="form"
        >
<!-- 4.2.1.1.1-CUERPO -->
          <div class="modal-body">
<!-- 4.2.1.1.1.1-CAMPO NOMBRE & APELLIDO -->
            <div class="row mb-3 ">
<!-- 4.2.1.1.1.1.1-CAMPO NOMBRE-->
              <div class="col-4">
                <label for="name" class="form-label">Nombre:</label>
                <input type="text" class="form-control" name="name" id="name" pattern="[A-Za-z√Ä√Å√â√ç√ì√ö√±√º\s]{2,}(?: [A-Za-z√Ä√Å√â√ç√ì√ö√±√º\s])*$" required>
              </div>
<!-- 4.2.1.1.1.1.2-CAMPO APELLIDO-->
              <div class="col-8 ">
                <label for="lastname" class="form-label">Apellido:</label>
                <input type="text" class="form-control" name="lastname" id="lastname" pattern="[A-Za-z√Ä√Å√â√ç√ì√ö√±√º\s]{2,}(?: [A-Za-z√Ä√Å√â√ç√ì√ö√±√º\s])*$" required>
              </div>
            </div>

<!-- 4.2.1.1.1.2-CAMPO CORREO & TELEFONO-->
            <div class="input-group mb-3">
<!-- 4.2.1.1.1.2-CAMPO CORREO-->
                <span class="input-group-text"><i class="bi bi-envelope-at-fill"></i></span>
                <input type="email" class="form-control " name="email" id="email" pattern="[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" required>
<!-- 4.2.1.1.1.2-CAMPO TELEFONO-->
                <span class="input-group-text"><i class="bi bi-telephone-fill"></i></span>
                <input type="tlf" class="form-control" name="tlf" id="tlf" pattern="^\d{10}$" title="Ingrese diez digitos(excluya cualquier 0 inicial)"   required>
            </div>  
          </div>
<!-- 4.2.1.1.2-PIE DE MODAL -->
          <div class="modal-footer">
<!-- 4.2.1.1.2.1-BOTON DE CANCELAR -->
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              CANCELAR
            </button>
<!-- 4.2.1.1.2.2-BOTON DE ACEPTAR -->
            <button type="submit" class="btn btn-success">ACEPTAR</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
